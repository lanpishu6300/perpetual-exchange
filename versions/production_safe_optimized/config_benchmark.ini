# Benchmark Configuration for Maximum Performance
# This config disables persistence to focus on WAL performance

[performance]
async_persistence = false
validation_cache = true
fast_path = true

[persistence]
enable = false

[rate_limit]
global_orders_per_second = 1000000.0
burst_size = 2000000.0
per_user_orders_per_second = 100000.0
per_user_burst_size = 200000.0

[log]
level = ERROR

