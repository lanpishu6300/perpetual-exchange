version: '3.8'

services:
  exchange:
    build:
      context: .
      dockerfile: Dockerfile.production
      platforms:
        - linux/amd64
    platform: linux/amd64
    image: perpetual-exchange:prod
    container_name: perpetual-exchange-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9090:9090"  # Metrics port
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.ini:/app/config.ini
    environment:
      - PERPETUAL_LOG_LEVEL=INFO
      - PERPETUAL_ENV=production
    healthcheck:
      test: ["CMD", "test", "-f", "/app/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

